    ];

    // ✅ รายการ “หวยที่เล่น” (แก้/เพิ่มได้)
    const lottoTypes = ["ฮานอย", "ลาว", "หุ้นไทย","ดาวโจนส์", "ยี่กี", "มาเลย์"];

    // ✅ ข้อมูลถอน (แก้ได้)
    const withdrawals = [
      { user: "xxxx939061xxxx", amount: 6308,   time: "15/01/2569 22:28:22" },
      { user: "xxxx662739xxxx", amount: 7545,   time: "15/01/2569 22:28:19" },
      { user: "xxxx523718xxxx", amount: 14668,  time: "15/01/2569 22:28:16" },
      { user: "xxxx709571xxxx", amount: 45540,  time: "15/01/2569 22:28:13" },
      { user: "xxxx130664xxxx", amount: 143560, time: "15/01/2569 22:28:10" },
      { user: "xxxx111222xxxx", amount: 9800,   time: "15/01/2569 22:28:07" }
    ];

    const MAX_ITEMS = 4;
    const INTERVAL_MS = 5000;
    const pick = arr => arr[Math.floor(Math.random() * arr.length)];

    let toggle = false;

    function createCard(item){
      const card = document.createElement("div");
      card.className = `card ${toggle ? "mint" : "white"}`;
      toggle = !toggle;

      // ✅ แท็กหวยที่เล่น
      const tag = document.createElement("div");
      tag.className = "lotto-tag";
      tag.innerHTML = `<span class="tag-dot"></span> ${item.lotto || pick(lottoTypes)}`;
      card.appendChild(tag);

      // รูปธนาคารซ้าย
      const bank = document.createElement("div");
      bank.className = "bank";
      const bankImg = document.createElement("img");
      bankImg.src = item.bankImage || pick(leftImages);
      bankImg.alt = "bank";
      bank.appendChild(bankImg);

      const details = document.createElement("div");
      details.className = "details";

      const user = document.createElement("div");
      user.className = "user";
      user.textContent = `ยูส: ${item.user || "-"}`;

      const amount = document.createElement("div");
      amount.className = "amount";
      amount.innerHTML = `<span class="amount-label">ยอดถอน:</span> ${Number(item.amount || 0).toLocaleString("th-TH")} บาท`;

      const time = document.createElement("div");
      time.className = "time";
      time.textContent = `วันที่: ${item.time || "-"}`;

      details.appendChild(user);
      details.appendChild(amount);
      details.appendChild(time);

      card.appendChild(bank);
      card.appendChild(details);

      return card;
    }

    function prependCard(item){
      container.prepend(createCard(item));
      while (container.children.length > MAX_ITEMS){
        container.lastElementChild.remove();
      }
    }

    // เปิดหน้ามาโชว์ 4 รายการแรกค้างไว้
    let nextIndex = 0;
    for (let k = 0; k < MAX_ITEMS; k++){
      const item = withdrawals[nextIndex % withdrawals.length];
      nextIndex++;
      container.appendChild(createCard(item));
    }

    // แล้วค่อยมีรายการใหม่ขึ้นมาแทน
    setInterval(() => {
      const item = withdrawals[nextIndex % withdrawals.length];
      nextIndex++;
      prependCard(item);
    }, INTERVAL_MS);
  </script>

      const half = getHalfWidth();
      if(Math.abs(x) >= half) x = 0;
      track.style.transform = `translateX(${x}px)`;
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);

  // 3) ลากนิ้ว/เมาส์เลื่อนได้ (คนเลื่อนเอง)
  let isDown = false;
  let startX = 0;
  let startPos = 0;

  const onDown = (clientX) => {
    isDown = true;
    paused = true;
    startX = clientX;
    startPos = x;
  };

  const onMove = (clientX) => {
    if(!isDown) return;
    const dx = clientX - startX;
    x = startPos + dx;
    const half = getHalfWidth();
    // วนตำแหน่งไม่ให้หลุด
    if(x > 0) x = x - half;
    if(Math.abs(x) >= half) x = 0;
    track.style.transform = `translateX(${x}px)`;
  };

  const onUp = () => {
    if(!isDown) return;
    isDown = false;
    // กลับมาเลื่อนออโต้ต่อ
    paused = false;
  };

  // เมาส์
  track.addEventListener("mousedown", (e)=> onDown(e.clientX));
  window.addEventListener("mousemove", (e)=> onMove(e.clientX));
  window.addEventListener("mouseup", onUp);

  // ทัช
  track.addEventListener("touchstart", (e)=> onDown(e.touches[0].clientX), {passive:true});
  track.addEventListener("touchmove", (e)=> onMove(e.touches[0].clientX), {passive:true});
  track.addEventListener("touchend", onUp);

  // 4) แตะค้าง/เอาเมาส์ชี้ให้หยุด (กันรำคาญ)
  track.addEventListener("mouseenter", ()=> paused = true);
  track.addEventListener("mouseleave", ()=> { if(!isDown) paused = false; });
})();
</script>

</div>

<style>
/* แถวรูป */
.img-row{
  max-width:720px;
  margin:15px auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

/* รูป */
.zoom-img{
  width:100%;
  height:auto;
  border-radius:0px; /* ไม่มีขอบ */
  cursor:pointer;
  transition:0.25s;
}

.zoom-img:hover{
  transform:scale(1.02);
}

/* Lightbox เต็มจอ */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.88);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99999;
}

.lightbox img{
  max-width:95%;
  max-height:95%;
  border-radius:14px;
  box-shadow:0 0 40px rgba(255,255,255,0.25);
}

/* ปุ่มปิด */
.close-btn{
  position:absolute;
  top:20px;
  right:25px;
  font-size:34px;
  color:white;
  cursor:pointer;
  font-weight:bold;
}
</style>

<script>
const images = document.querySelectorAll(".zoom-img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const closeBtn = document.getElementById("closeBtn");

/* คลิกที่รูป → ขยาย */
images.forEach(img=>{
  img.addEventListener("click",()=>{
    lightbox.style.display="flex";
    lightboxImg.src = img.src;
  });
});

/* ปิดเมื่อกด X */
closeBtn.addEventListener("click",()=>{
  lightbox.style.display="none";
});

/* ปิดเมื่อคลิกพื้นหลัง */
lightbox.addEventListener("click",(e)=>{
  if(e.target === lightbox){
    lightbox.style.display="none";
  }
});

/* ปิดเมื่อกด ESC */
document.addEventListener("keydown",(e)=>{
  if(e.key==="Escape"){
    lightbox.style.display="none";
  }
});
</script>
